<!DOCTYPE html>
<html>
<head>
  <title>AulaConectada</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="google-site-verification" content="wCNgCsXFE8pyJPHTYbmxJ-WCVmxeZ012DwGXCDA2NzI" />
</head>
<body>
  <div class="container">
    <h1>Iniciar sesión</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Iniciar sesión</button>
    </form>
    <p class="signup">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
  </div>

  <div class="image-container">
    <img src="logo.png" alt="Imagen independiente">
  </div>
</body>
</html>
